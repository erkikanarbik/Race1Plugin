// PLEASE NOTE: MOST CHANGES SHOULD BE MADE TO THE GAME MODE CONFIGS.
// I.e. if you run the competitive game mode, make the changes in gamemode_competitive_server.cfg
// Otherwise the changes you make here are often overwritten by other config files
// Read more on server configuration: https://developer.valvesoftware.com/wiki/Counter-Strike:_Global_Offensive_Dedicated_Servers#Advanced_Configuration

// Enable MOTD
sv_disable_motd 0


// Prevent idle players from being kicked
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
writeid
writeip

//Disallow cheats - just to make sure
sv_cheats 0

//Make sure that LAN is off
sv_lan 0

//Enable logging. The server console and logs can be used to troubleshoot most issues.
log on
sv_log_onefile 0                                // Log server information to only one file.
sv_logbans 1                                    // Log server bans in the server logs.
sv_logecho 1                                    // Echo log information to the console.
sv_logfile 1                                    // Log server information in the log file.
sv_logflush 0                                   // Flush the log file to disk on each write (slow).

//Make the server easier to find in the server browser
sv_tags "fukkk, yall, lookin, at"
sv_region 255
host_name_store 1
host_info_show 2
host_players_show 2
mp_match_end_restart 1
mp_match_end_changelevel 0
